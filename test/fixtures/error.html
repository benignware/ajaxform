<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <script src="/remoteform.js"></script>
    <script>
      remoteform('#test');
    </script>
  </head>
  <body>
    <div class="site p-4">
      <div>
        <h1>remoteform</h1>
        <p>Ajaxify forms easily<p>
        <div id="test" class="remoteform">
          <form action="/submit.html" method="POST" class="form is-invalid">
            <div class="form-group">
              <input class="form-control" name="test" value=""/>
              <div style="color: red">ERROR MESSAGE</div>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
            <div id="permanent" data-remoteform-permanent>Permanent</div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
